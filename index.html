<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="calculator.js"></script>
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-family: var(--font);
            padding: none;
            margin: none;
            box-sizing: border-box;
        }

        p {
            margin: 0px !important;
        }

        div {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        section#firstpart div:nth-child(2) {
            gap:90px
        }

        label, p, input, button {
            font-size: 14px;
        }

        input {
            padding: 2px;
        }

        input:focus {
            outline: thin;
        }

        button {
            background-color: white;
            border: thin solid;
            border-radius: 3px;
            padding: 2px;
            font-family: var(--font)
        }

        button:hover {
            scale: 1.1;
            cursor: pointer;
        }

        section#secondpart, .calculator {
            gap: 0;
        }

        .buttons {
            height: 30px;
            width: 20px;
            font-size: 16px;
            padding: 30px;
            background-color: beige;
            outline: thin solid;
            text-align: center;
        }

        .buttons:hover {
            cursor: pointer;
            font-weight: bold;
            font-size: 17px;
        }

        .buttonsbig {
            height: 30px;
            width: 40px;
            font-size: 16px;
            padding: 30px 60px;
            background-color: beige;
            outline: thin solid;
            text-align: center;
        }

        .buttonsbig:hover {
            cursor: pointer;
            font-weight: bold;
            font-size: 17px;
        }

        .calculator {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>

</head>
<body>
    <h1>
        Calculate expression
    </h1>
    <section id="firstpart">
        <div>
            <label for="expression">Insert expression</label>
            <input id="expression" type="text" onblur="calculatorOne()">
            <button>calculate</button>
        </div>
        <div>
            <label for="result">Result</label>
            <p>-</p>
        </div>
    </section>
    <section id="secondpart">
        <div class="calculator">
            <p onclick="clearDisplay()" class="buttonsbig">AC</p>
            <p onclick="deleteDigit()" class="buttonsbig">DEL</p>
        </div>
        <div class="calculator">
            <p onclick="appendDigit('7')" class="buttons">7</p>
            <p onclick="appendDigit('8')" class="buttons">8</p>
            <p onclick="appendDigit('9')" class="buttons">9</p>
            <p onclick="compute('/')" class="buttons">รท</p>
        </div>
        <div class="calculator">
            <p onclick="appendDigit('4')" class="buttons">4</p>
            <p onclick="appendDigit('5')" class="buttons">5</p>
            <p onclick="appendDigit('6')" class="buttons">6</p>
            <p onclick="compute('*')" class="buttons">x</p>
        </div>
        <div class="calculator">
            <p onclick="appendDigit('1')" class="buttons">1</p>
            <p onclick="appendDigit('2')" class="buttons">2</p>
            <p onclick="appendDigit('3')" class="buttons">3</p>
            <p onclick="compute('-')" class="buttons">-</p>
        </div>
        <div class="calculator">
            <p onclick="appendDigit('0')" class="buttons">0</p>
            <p onclick="appendDigit('.')" class="buttons">.</p>
            <p onclick="compute('=')" class="buttons">=</p>
            <p onclick="compute('+')" class="buttons">+</p>
        </div>
    </section>
</body>
</html>
